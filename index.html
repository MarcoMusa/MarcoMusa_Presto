<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- //link CSS -->
    <link rel="stylesheet" href="./style.css" />

    <!-- // font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- //GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Presto</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg p-navbar fixed-top p-0 m-0">
      <div id="p-navbar" class="container-fluid">
        <a class="navbar-brand fw-bold fs-3 mt-3 mt-lg-0 d-lg-none" href="#"
          ><i class="fab fa-contao"></i
        ></a>
        <button
          id="p-nav-btn"
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-ellipsis-h text-primary-dark"></i>
        </button>
        <div
          class="collapse navbar-collapse justify-content-between px-5"
          id="navbarSupportedContent"
        >
          <a class="navbar-brand fw-bold fs-3 mt-3 mt-lg-0" href="#">Presto</a>
          <form class="d-flex">
            <input
              class="form-control me-2 rounded-pill"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn p-btn-primary1 rounded-circle" type="submit">
                <i class="fas fa-search"></i>
            </button>
          </form>
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active fs-6" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fs-6" href="#">Annunci</a>
            </li>
            <li class="nav-item">
                <a class="nav-link fs-6" href="#">Profilo</a>
              </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <header class="masthead">
        <div class="container h-100">
          <div class="row h-100 align-items-center">
            <div class="col-12 text-center">
              <h1 class="font-weight-light text-primary-dark fw-bold display-3">Corri fai Presto...!</h1>
              <p class="lead text-primary1 fw-bold fs-4">Sito di Annunci per tutti</p>
              <button id="btn-cta" class="btn p-btn-primary1 rounded-pill fw-bold">Cerca tra gli annunci <i class="fas fa-angle-right"></i></button>
            </div>
          </div>
        </div>
      </header>

      
      <div class="container-fluid bg-purple">
        <div class="container mg-top">
          <div class="row justify-content-center" id="categories-wrapper">
            <h1 class="text-center fw-bold display-6 mb-5">Tutte le <span class="text-primary-dark fw-bolder display-5"> Categorie</span></h1>
          </div>
        </div>
      </div>

      <div class="container  mg-top">
        <div class="row">
          <h1 class="text-center text-primary-dark display-5 fw-bold">Gli ultimi <span class="text-primary1 fw-bolder display-6"> Annunci</span></h1>
        </div>
      </div>
      
      

    <div style="height: 2000px;"></div>

<script>
  let categoriesWrapper = document.querySelector('#categories-wrapper')

  let categories = [
    {title:'Casa' , annunci:'Immobili' , icon: '<i class="fas fa-home"></i>'},
    {title:'Moto' , annunci:'Tutti i modelli' , icon: '<i class="fas fa-motorcycle"></i>'},
    {title:'Tech' , annunci:'Software - Hardware' , icon: '<i class="fas fa-memory"></i>'},
    {title:'Giardinaggio' , annunci:'Prodotti per esterno' , icon: '<i class="fas fa-seedling"></i>'},
    {title:'Abbigliamento' , annunci:'vario genere' , icon: '<i class="fas fa-tshirt"></i>'},
    {title:'Games' , annunci:'Console - Giochi' , icon: '<i class="fas fa-gamepad"></i>'},
    {title:'Libri' , annunci:'i pi√π interessanti' , icon: '<i class="fas fa-book-open"></i>'},
    {title:'Animali' , annunci:'Per affido' , icon: '<i class="fas fa-paw"></i>'},

  ];

  categories.forEach(category=>{
    let card = document.createElement('div');
    card.classList.add('col-12' , 'col-sm-6' , 'col-lg-3' , 'my-3')
    card.innerHTML=
    `
                  <div class="card p-card" style="width: 16rem;">
                    <div class="card-body">
                      <div class="p-card-icon-box">
                            ${category.icon}
                      </div>
                        <div class="d-flex justify-content-between align-items-center">
                          <div>
                            <h5 class="card-title fw-bold text-primary-dark mt-4">${category.title}</h5>
                            <h6 class="card-subtitle mb-2 text-muted">${category.annunci}</h6>
                          </div>
                          <a href="#" class="btn p-btn-primary1 rounded-pill">
                            <i class="fas fa-angle-right"></i>
                          </a>
                        </div>
                    </div>
                  </div>
                  `

                  categoriesWrapper.appendChild(card)


  })


</script>

    
<script src="./script.js"></script>


<script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
crossorigin="anonymous"
></script>



  </body>
</html>
